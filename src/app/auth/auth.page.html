<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLoginMode ? 'LOGIN' : 'SIGNUP'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-text>Should be a valid email address.</ion-text>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
              <ion-text>Should at least be 6 characters long.</ion-text>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <!-- expand can be 'full' -->
          <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthMode()">
            Switch to {{ isLoginMode ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid">
            {{ isLoginMode ? 'Login' : 'Signup'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
